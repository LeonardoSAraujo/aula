   	<div class="card text-left">
   	<div class="formulario-cadastro">
  <h3>Formulário de cadastro</h3>
</div>
<div class="register-container">
  <form action="" method="POST">
    <div class="fname">
      <label>
        <input type="text" placeholder="Nome*" name="name" size="50" required>
      </label>
    </div>
    <div class="cep">
      <label>
        <input type="text" placeholder="CEP*" name="zip-code" size="50" required>
      </label>
    </div>
    <div class="endereço">
      <label>
        <input type="text" placeholder="Endereço (logadouro)*" name="Address" size="50" required>
      </label>
    </div>
    <div class="numero">
      <label>
        <input type="text" placeholder="Número*" name="numero" size="50" required>
      </label>
     </div>
    <div class="complemento">
     	<label>
     	 <input type="text" placeholder="Complemento" name="complemento" size="50">
     	</label>
    </div>
    <div class="Bairro">
     	<label>
     	 <input type="text" placeholder="Bairro*" name="bairro" size="50" required>
     	</label>
    </div>
    <div class="uf">
     	<label>
     	 <select class="basic simple form-control form-control-sm" name="estado" required> 
            <option value="estado">Selecione o Estado*</option> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
         </select>
     	</label>
    </div>
    <div class="cidade">
     	<label>
     	 <input type="text" placeholder="Cidade*" name="cidade" size="50" required>
     	</label>
    </div>
    <div class="email">
      <label>
        <input type="email" placeholder="E-mail*" name="email" size="50" required>
      </label>
    </div>
    <div class="telefone">
      <label>
        <input type="tel" placeholder="DDD + Telefone*" name="telefone" size="50" required>
      </label>
    </div>
    <div class="senha">
      <label>
        <input type="password" placeholder="senha*" name="senha" size="50" required>
      </label>
    </div>
     <div class="csenha">
      <label>
        <input type="password" placeholder="confirmação de senha*" name="senha" size="50" required>
      </label>
    </div>
    <div class="button">
      <button type="submit">Create Account</button>
    </div>
  </form>
  <br/>
</div>
